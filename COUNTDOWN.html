<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer to Interview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
        }
        #countdown {
            text-align: center;
        }
        #countdown h1 {
            font-size: 6rem; /* Double the size */
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }
        #countdown div {
            font-size: 4rem; /* Double the size */
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div id="countdown">
        <h1>Countdown to Interview</h1>
        <div id="timer"></div>
    </div>

    <script>
        function countdown() {
            const interviewDate = new Date("July 31, 2024 06:30:00").getTime();
            const now = new Date().getTime();
            const distance = interviewDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = 
                days + "D " + 
                hours + "H " + 
                minutes + "M " + 
                seconds + "S ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "INTERVIEW TIME";
            }
        }

        countdown();
        const x = setInterval(countdown, 1000);
    </script>
</body>
</html>
